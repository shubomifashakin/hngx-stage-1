<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script type="module" defer src="./index.js"></script>
    <title>HNGX - STAGE 1</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="personal-info">
          <h2 data-testId="slackUsername">Olashubomi Fashakin</h2>
          <div class="inner-info">
            <p data-testId="myTrack">Track - Front End</p>
            <a
              target="_blank"
              href="https://github.com/shubomifashakin/hngx-stage-1"
              data-testId="githubURL"
              >Github Repo</a
            >
          </div>
        </div>

        <div class="image-container">
          <img
            src="https://pbs.twimg.com/profile_images/1699711258675515392/bekxuBw3_400x400.jpg"
            alt="Olashubomi Fashakin"
            data-testId="slackDisplayImage"
          />
        </div>

        <div class="time">
          <p>
            Today is <span data-testId="currentDayOfTheWeek" class="day"></span>
          </p>
          <p>
            Current UTC Time -
            <span data-testId="currentUTCTime" class="currentTime"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
